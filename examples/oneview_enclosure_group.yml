---
- hosts: all
  vars:
    config: "{{ playbook_dir }}/oneview_config.json"
  tasks:
    - name: Create a Enclosure Group
      oneview_enclosure_group:
        config: "{{ config }}"
        state: present
        data:
            name: "Enclosure Group 1"
            stackingMode: "Enclosure"
            interconnectBayMappings:
                - interconnectBay: 1
                - interconnectBay: 2
                - interconnectBay: 3
                - interconnectBay: 4
                - interconnectBay: 5
                - interconnectBay: 6
                - interconnectBay: 7
                - interconnectBay: 8
      delegate_to: localhost

    - name: Do nothing with the Enclosure Group when no changes are provided
      oneview_enclosure_group:
        config: "{{ config }}"
        state: present
        data:
            name: "Enclosure Group 1"
            stackingMode: "Enclosure"
            interconnectBayMappings:
                - interconnectBay: 1
                - interconnectBay: 2
                - interconnectBay: 3
                - interconnectBay: 4
                - interconnectBay: 5
                - interconnectBay: 6
                - interconnectBay: 7
                - interconnectBay: 8
      delegate_to: localhost

    - name: Update the Enclosure Group changing the name attribute
      oneview_enclosure_group:
        config: "{{ config }}"
        state: present
        data:
            name: "Enclosure Group 1"
            newName: "Enclosure Group 1 (renamed)"
            stackingMode: "Enclosure"
            interconnectBayMappings:
                - interconnectBay: 1
                - interconnectBay: 2
                - interconnectBay: 3
                - interconnectBay: 4
                - interconnectBay: 5
                - interconnectBay: 6
                - interconnectBay: 7
                - interconnectBay: 8
      delegate_to: localhost

    - name: Delete the Enclosure Group
      oneview_enclosure_group:
        config: "{{ config }}"
        state: absent
        data:
          name: "Enclosure Group 1 (renamed)"
      delegate_to: localhost

    - name: Do nothing when Enclosure Group is absent
      oneview_enclosure_group:
        config: "{{ config }}"
        state: absent
        data:
          name: "Enclosure Group 1 (renamed)"
      delegate_to: localhost