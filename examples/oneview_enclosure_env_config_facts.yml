---
- hosts: all
  vars:
    config: "{{ playbook_dir }}/oneview_config.json"
  tasks:
    - name: "Gather facts about the settings that describe the environmental configuration of
             the enclosure named 'Test-Enclosure'"
      oneview_enclosure_env_config_facts:
        config: "{{ config }}"
        name: 'Test-Enclosure'
      delegate_to: localhost

    - debug: var=enclosure_env_config
