---
- hosts: all
  vars:
    config: "{{ playbook_dir }}/oneview_config.json"
  tasks:
    - name: Create a scope
      oneview_scope:
        config: '{{ config }}'
        state: present
        data:
          name: 'SampleScope'
      delegate_to: localhost

    - name: Update the scope name
      oneview_scope:
        config: '{{ config }}'
        state: present
        data:
          name: 'SampleScope'
          newName: 'SampleScopeRenamed'
      delegate_to: localhost

    - name: Ensure the fc-network 'fc-network-1' to be added to the scope resource assignments is present
      oneview_fc_network:
        config: "{{ config }}"
        state: present
        data:
          name: 'fc-network-1'
          fabricType: FabricAttach
          autoLoginRedistribution: True
          linkStabilityTime: 30
      delegate_to: localhost

    - set_fact: fc_network_1="{{ fc_network }}"

    - name: Ensure the fc-network 'fc-network-2' to be added to the scope resource assignments is present
      oneview_fc_network:
        config: "{{ config }}"
        state: present
        data:
          name: 'fc-network-2'
          fabricType: FabricAttach
          autoLoginRedistribution: True
          linkStabilityTime: 30
      delegate_to: localhost

    - set_fact: fc_network_2="{{ fc_network }}"

    - name: Ensure the fc-network 'fc-network-3' to be added to the scope resource assignments is present
      oneview_fc_network:
        config: "{{ config }}"
        state: present
        data:
          name: 'fc-network-3'
          fabricType: FabricAttach
          autoLoginRedistribution: True
          linkStabilityTime: 30
      delegate_to: localhost

    - set_fact: fc_network_3="{{ fc_network }}"

    - name: Update the scope resource assignments, adding two resources
      oneview_scope:
        config: '{{ config }}'
        state: resource_assignments_updated
        data:
          name: 'SampleScopeRenamed'
          resourceAssignments:
            addedResourceUris:
              - '{{ fc_network_1.uri }}'
              - '{{ fc_network_2.uri }}'
      delegate_to: localhost

    - name: Update the scope resource assignments, adding one resource and removing another previously added
      oneview_scope:
        config: '{{ config }}'
        state: resource_assignments_updated
        data:
          name: 'SampleScopeRenamed'
          resourceAssignments:
            addedResourceUris:
              - '{{ fc_network_3.uri }}'
            removedResourceUris:
              - '{{ fc_network_1.uri }}'
      delegate_to: localhost

    - name: Delete the Scope
      oneview_scope:
        config: '{{ config }}'
        state: absent
        data:
          name: 'SampleScopeRenamed'
      delegate_to: localhost
