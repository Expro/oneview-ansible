---
# This resource is available for API version 300 or later.
- hosts: all
  vars:
    config: "{{ playbook_dir }}/oneview_config.json"
    # Set the URI of existent resources to be added to the scope resource assignments
    resource_uri_1: '/rest/ethernet-networks/ac023377-1a16-4ef4-9e25-029e0d246b81'
    resource_uri_2: '/rest/ethernet-networks/52ecf04a-11f6-4aa9-89a3-97d6ec594fac'
    resource_uri_3: '/rest/ethernet-networks/1c3a156b-1998-4cee-bf72-8122e4ca3696'
  tasks:
    - name: Create a scope
      oneview_scope:
        config: '{{ config }}'
        state: present
        data:
          name: 'SampleScope'
      delegate_to: localhost

    - name: Update the scope name
      oneview_scope:
        config: '{{ config }}'
        state: present
        data:
          name: 'SampleScope'
          newName: 'SampleScopeRenamed'
      delegate_to: localhost

    - name: Update the scope resource assignments, adding two resources
      oneview_scope:
        config: '{{ config }}'
        state: resource_assignments_updated
        data:
          name: 'SampleScopeRenamed'
          resourceAssignments:
            addedResourceUris:
              - '{{ resource_uri_1 }}'
              - '{{ resource_uri_2 }}'
      delegate_to: localhost

    - name: Update the scope resource assignments, adding one resource and removing another previously added
      oneview_scope:
        config: '{{ config }}'
        state: resource_assignments_updated
        data:
          name: 'SampleScopeRenamed'
          resourceAssignments:
            addedResourceUris:
              - '{{ resource_uri_3 }}'
            removedResourceUris:
              - '{{ resource_uri_1 }}'
      delegate_to: localhost

    - name: Delete the Scope
      oneview_scope:
        config: '{{ config }}'
        state: absent
        data:
          name: 'SampleScopeRenamed'
      delegate_to: localhost
