---
- hosts: all
  vars:
    config: "{{ playbook_dir }}/oneview_config.json"
  tasks:
    - name: Turn the power on for Interconnect named '0000A66102, interconnect 2'
      oneview_interconnect:
        config: "{{ config }}"
        state: 'powered_on'
        name: '0000A66102, interconnect 2'
      delegate_to: localhost

    - name: Turn the UID light to 'On' for Interconnect named '0000A66102, interconnect 2'
      oneview_interconnect:
        config: "{{ config }}"
        state: 'uid_on'
        name: '0000A66102, interconnect 2'
      delegate_to: localhost

    - name: Perform a device reset for interconnect named '0000A66102, interconnect 2'
      oneview_interconnect:
        config: "{{ config }}"
        state: 'device_reset'
        name: '0000A66102, interconnect 2'
      delegate_to: localhost
